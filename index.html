    <!-- header -->
    <header class="header-img">
        <!-- header-container -->
        <div class="container mx-auto">
            <!-- header-parent-title-searchbox-date -->
            <div class="w-full flex items-center py-4 *:px-5">
                <!-- header-title -->
                <div class="header-logo flex">
                    <div>
                        <span class="text-red-dark text-two font-extrabold">
                            Dash
                        </span>
                    </div>
                    <div>
                        <span class="text-two font-extrabold">
                            board
                        </span>
                    </div>
                </div>
                <!-- header-search-box -->
                <div class="header-search flex grow items-center ">
                    <div class="relative w-full rounded-[5px] overflow-hidden shadow-a">
                        <div class="w-full h-full">
                            <input
                                class="bg-blue-a w-full border-none outline-none py-0.5 pl-1 placeholder:text-[0.8rem]"
                                type="text" id="search" placeholder="search your task here..." autocomplete="off">
                        </div>
                        <div class="absolute top-0.5 right-0">
                            <button class="bg-red-dark h-full rounded-[5px]">
                                <svg class="w-6 h-6 text-white-a">
                                    <use href="#search-icon">

                                    </use>
                                </svg>
                            </button>
                        </div>
                    </div>

                </div>
                <!-- header-date -->
                <div class="flex items-center *:mx-2">
                    <!-- button-light&dark -->
                    <div class="dark-light">
                        <button class="bg-red-dark p-1 rounded-[5px]">
                            <svg class="w-6 h-6 text-white-a ">
                                <use id="dark-light" href="#light">

                                </use>
                            </svg>
                        </button>
                    </div>
                    <!-- date-button- -->
                    <div class="">
                        <button class="dark-light bg-red-dark p-1 rounded-[5px]">
                            <svg class="w-6 h-6 text-white-a">
                                <use id="dark-light" href="#date-b">

                                </use>
                            </svg>
                        </button>
                    </div>
                    <!-- show-date -->
                    <div>
                        <div>
                            <span class="week font-medium"></span>
                        </div>
                        <div>
                            <span class="datefull text-blue-400 font-medium"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- start section -->
    <section class="w-full h-screen">
        <!-- container -->
        <div class="container mx-auto h-full">
            <!-- parent section child -->
            <div class="w-full flex h-full">
                <!-- parent nav -->
                <div class="min-w-[20%] flex translate-y-[-40px] bg-transparent">
                    <!-- nav -->
                    <nav class="w-full flex flex-col ">
                        <!-- pic profile -->
                        <div class="w-full flex flex-col justify-center items-center">
                            <div class="translate-y-11 bg-transparent">
                                <div>
                                    <figure>
                                        <img src="" alt="">
                                    </figure>
                                </div>
                                <div class="bg-gray-300 rounded-full w-28 h-28">
                                    <svg class="w-full h-full text-gray-200">
                                        <use href="#user-profile"></use>
                                    </svg>
                                </div>
                            </div>
                            <div></div>
                        </div>
                        <div class="bg-red-dark h-full p-8 pt-20  rounded-tr-2xl rounded-br-2xl">
                            <!-- list nav -->
                            <div>
                                <ul>
                                    <li><a class="flex " href=""><span class="w-8 h-8 "><svg class="w-full h-full"><use href="#dashboard"></use></svg></span>Dashboard<span></span></a></li>
                                    <li><a class="flex " href=""><span class="w-8 h-8 "><svg class="w-full h-full"><use href="#vital"></use></svg></span>Vital Task<span></span></a></li>
                                    <li><a class="flex " href=""><span class="w-8 h-8 "><svg class="w-full h-full"><use href="#"></use></svg></span>My Task<span></span></a></li>
                                    <li><a class="flex " href=""><span class="w-8 h-8 "><svg class="w-full h-full"><use href="#"></use></svg></span>Task Categories<span></span></a></li>
                                    <li><a class="flex " href=""><span class="w-8 h-8 "><svg class="w-full h-full"><use href="#"></use></svg></span>Setings<span></span></a></li>
                                    <li><a class="flex " href=""><span class="w-8 h-8 "><svg class="w-full h-full"><use href="#"></use></svg></span>Help<span></span></a></li>
                                </ul>
                            </div>
                            <!-- login btn -->
                            <div>ddddd</div>
                        </div>
                    </nav>
                </div>
                <div class="w-[80%] flex ">

                </div>
            </div>
        </div>

    </section>
    <script src="assets/scripts/header.js"></script>
